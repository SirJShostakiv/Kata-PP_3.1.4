<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body style="padding: 0">
<header>
    <div class="container-fluid">
        <div class="row" style="background-color: #1c1e23; margin-top: 0; padding: 0">
            <div class="col header my-2 fs-1" style="color: aliceblue">
                    <b class="fs-1" th:text="${username}"></b>
                    <span class="fs-1" th:text="' with roles: ' + ${rolesList}"></span>
            </div>
            <a class="text-end my-2 px-3" style="color: rgb(128,128,128); text-align: end" href="/logout"><span class="label">Logout</span></a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row flex-nowrap" style="background-color: #f0f4fa">
        <div class="bg-white col-auto col-md-2 px-0" style="padding-right: 0; min-height: 100vh">
            <ul class="nav nav-pills flex-column my-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col mx-3" style="background-color: #f0f4fa">
            <h1 class="my-3">Admin panel</h1>
            <nav>
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab" aria-controls="table" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New User</a>
                    </li>
                </ul>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane show active" id="table" role="tabpanel" aria-labelledby="table-tab">
                    <div class="border">
                        <h5 class="mx-4 my-3">All users</h5>
                    </div>
                    <div class="d-flex border bg-white">
                        <table class="table mx-4 my-2 bg-white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getFirstname()}"></td>
                                <td th:utext="${user.getLastname()}"></td>
                                <td th:utext="${user.getAge()}"></td>
                                <td th:utext="${user.getEmail()}"></td>
                                <td th:utext="${rolesList}"></td>
                                <td><button type="button" class="btn btn-info">Edit</button></td>
                                <td><button type="button" class="btn btn-danger">Delete</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
