<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body style="padding: 0">
<div class="container-fluid">
    <div class="row align-middle" style="background-color: #1c1e23; margin-top: 0; padding: 0; font-size: large">
        <div class="col header my-2" style="color: aliceblue; font-size: large">
                <b style="font-size: medium" th:text="${username}"></b>
                <span style="font-size: medium" th:text="' with roles: ' + ${rolesList}"></span>
        </div>
        <div class="col header my-2 px-4" style="font-size: large; text-align: end">
            <a href="/logout" class="text-end" style="color: rgb(128,128,128)"><span class="label">Logout</span></a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row flex-nowrap" style="background-color: #f0f4fa">
        <div class="bg-white col-auto col-md-2 px-0" style="padding-right: 0; min-height: 100vh">
            <ul class="nav nav-pills flex-column my-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col mx-3">
            <h1 class="my-3">Admin panel</h1>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-table-tab" data-bs-toggle="tab" data-bs-target="#table-tab" type="button" role="tab" aria-controls="table" aria-selected="true">Users table</button>
                    <button class="nav-link" id="nav-new-tab" data-bs-toggle="tab" data-bs-target="#new-tab" type="button" role="tab" aria-controls="new" aria-selected="false">New User</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane show active" id="table-tab" role="tabpanel" aria-labelledby="nav-table-tab">
                    <div class="border">
                        <h5 class="mx-4 my-3">All users</h5>
                    </div>
                    <div class="d-flex border bg-white">
                        <table class="table mx-4 my-2 bg-white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.getId()}"></td>
                                <td th:utext="${user.getFirstname()}"></td>
                                <td th:utext="${user.getLastname()}"></td>
                                <td th:utext="${user.getAge()}"></td>
                                <td th:utext="${user.getEmail()}"></td>
                                <td th:utext="${user.getRolesInText()}"></td>
                                <td><button type="button" class="btn btn-info">Edit</button></td>
                                <td><button type="button" class="btn btn-danger">Delete</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane" id="new-tab" role="tabpanel" aria-labelledby="nav-new-tab">
                    <div class="border">
                        <h5 class="mx-4 my-3">Add new user</h5>
                    </div>
                    <div class="d-flex justify-content-center border bg-white">
                        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                            <div class="mb-3 mt-4" style="text-align: center">
                                <label for="firstname" class="form-label" style="font-weight: bold; margin-bottom: 0">First name</label>
                                <input type="text" th:field="*{firstname}" class="form-control" id="firstname" size="40" style="height: 35px" pattern="[A-Za-z]\w+" required minlength="2" maxlength="25" placeholder="First name">
                            </div>
                            <div class="mb-3" style="text-align: center">
                                <label for="lastname" class="form-label" style="font-weight: bold; margin-bottom: 0">Last name</label>
                                <input type="text" th:field="*{lastname}" class="form-control" id="lastname" size="40" style="height: 35px" pattern="[A-Za-z]\w+" required minlength="2" maxlength="25" placeholder="Last name">
                            </div>
                            <div class="mb-3" style="text-align: center">
                                <label for="age" class="form-label" style="font-weight: bold; margin-bottom: 0">Age</label>
                                <input type="number" th:field="*{age}" class="form-control" id="age" size="40" style="height: 35px" min="1" max="100" placeholder="Age">
                            </div>
                            <div class="mb-3" style="text-align: center">
                                <label for="email" class="form-label" style="font-weight: bold; margin-bottom: 0">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" size="40" style="height: 35px" autocomplete="off" placeholder="Email">
                            </div>
                            <div class="mb-3" style="text-align: center">
                                <label for="password" class="form-label" style="font-weight: bold; margin-bottom: 0">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" size="40" style="height: 35px" autocomplete="off" placeholder="Password">
                            </div>
                            <div class="mb-3" style="text-align: center">
                                <span style="font-weight: bold">Role</span>
                                <select class="form-select" size="2" multiple aria-label="roles">
                                    <option th:value="${DAO.setRoles('ADMIN')}" th:text="ADMIN" selected></option>
<!--                                    <option th:value="${DAO.setRoles('USER')}" th:text="USER"></option>-->
                                </select>
                            </div>
                            <div class="mb-3" style="text-align: center">
                                <input class="btn btn-success btn-lg" type="submit" value="Add new user">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
